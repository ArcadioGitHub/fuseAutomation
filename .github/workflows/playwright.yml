name: Fuse Test Automation Challenge
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Create .env file
      run: |
        echo "APP_ENVIRONMENT=${{ secrets.APP_ENVIRONMENT }}" >> .env
        echo "EXPEDIA_USER=${{ secrets.EXPEDIA_USER }}" >> .env
        echo "EXPEDIA_PASS=${{ secrets.EXPEDIA_PASS }}" >> .env

    - name: Run Playwright tests with Allure
      run: npx playwright test --reporter=line,allure-playwright

    - name: Generate Allure Report
      run: npx allure generate allure-results

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
